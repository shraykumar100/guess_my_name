<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div>
      <table>
        <tr>
          <td class="display" colspan="4">256 + (1000 × 45) = 45256</td>
        </tr>
        <tr>
          <td colspan="3" style="font-size: 20px">
            Switch to dark mode (unreleased)
          </td>
          <td class="rightcol white">↕</td>
        </tr>
        <tr>
          <td class="c">C</td>
          <td class="lightyellow">(</td>
          <td class="lightyellow">)</td>
          <td class="rightcol lightpurple">×</td>
        </tr>
        <tr>
          <td class="lightyellow">√</td>
          <td class="lightyellow">%</td>
          <td class="lightyellow">±</td>
          <td class="rightcol lightpurple">÷</td>
        </tr>
        <tr>
          <td class="white">7</td>
          <td class="white">8</td>
          <td class="white">9</td>
          <td class="rightcol lightpurple">-</td>
        </tr>
        <tr>
          <td class="white">4</td>
          <td class="white">5</td>
          <td class="white">6</td>
          <td class="rightcol lightpurple">+</td>
        </tr>
        <tr>
          <td class="white">1</td>
          <td class="white">2</td>
          <td class="white">3</td>
          <td rowspan="2" class="rightcol equal">=</td>
        </tr>
        <tr>
          <td class="white">.</td>
          <td class="white">0</td>
          <td class="backspace">⌫</td>
        </tr>
      </table>
      <p>Calculator</p>
    </div>
  </body>
</html>
